name: Java CI with Maven

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    strategy:
      matrix:
        jdk_version: ['11', '17']
        machine: ['macos-latest', 'ubuntu-latest', 'windows-latest']

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package
